<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, user-scalable=no">
	<title>Jewel Warrior</title>
	<link  rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jua|Work+Sans"> 
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" href="styles/mobile.css" media="screen and (max-device-width: 768px) and
	(orientation: portrait), screen and (max-device-width: 1024px) and (orientation: landscape)">
	<script src="scripts/jewel.js"></script>
	<script>
		window.addEventListener("load", function() {
			jewel.load("scripts/dom.js");
			jewel.load("scripts/screen.splash.js");
			jewel.load("scripts/screen.main-menu.js");
			jewel.load("scripts/board.js", jewel.setup);
		});
	</script>
</head>
<body>
	<div id="game">
		<div class="screen" id="splash-screen">
			<h1 class="logo">Jewel <br>Warrior</h1>
			<br>
			<span class="continue">Click to continue</span>
		</div>
		<div class="screen" id="main-menu">
			<h2 class="logo">Jewel <br>Warrior</h2>
			<ul class="menu">
				<li><button name="game-screen">Play</button>
				<li><button name="high-scores">Highscore</button>
				<li><button name="about">About</button>
				<li><button name="exit-screen">Exit</button>
			</ul>
		</div>
		<div class="screen" id="game-screen"></div>
		<div class="screen" id="high-scores"></div>
	</div>
</body>
</html>
